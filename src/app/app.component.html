<div class="container">
  <nav>
    <button (click)="currentView = 'tasks'">Task List</button>
    <button (click)="currentView = 'completed'">Completed Tasks</button>
  </nav>
  <div *ngIf="currentView === 'tasks'">
    <app-task-list></app-task-list>
  </div>
  <div *ngIf="currentView === 'completed'">
    <app-completed-tasks></app-completed-tasks>
  </div>
</div>
